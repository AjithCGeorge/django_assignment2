<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top" style="padding-bottom: 10px;">
        <a class="navbar-brand" href="/"  style="font-family: cursive;font-weight: bold;font-size: 30px;">SayOne</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/accounts/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/signup/">Register</a>
          </li>
        </ul>
      </nav>
      <div style="padding-top: 120px; padding-left:50px; width:60%" >
        <div style="color: red">

            {% for message in messages%}
                {{message}}
            {% endfor %}

      </div>
        <form action="accounts/signup/"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="last_name">Enter Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
              </div>
            <div class="form-group">
                <label for="last_name">Enter User Name</label>
                <input type="text" class="form-control" id="user_name" placeholder="Enter Last Name" name="user_name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
              </div>
              <div class="form-group">
                <label for="pwd1">Password:</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd1" required>
              </div>
            <div class="form-group">
              <label for="pwd2">Re-Enter Password:</label>
              <input type="password" class="form-control" id="pwd2" placeholder="Enter Password Again" name="pswd2" required>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
</body>
</html>
