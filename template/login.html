{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Login</h2>

  <form action="accounts/login/" method="post" style="width:50%;">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="user_name" placeholder="Enter Username" name="user_name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
        <div stylr="align:right" >If not registered <a class="padding-right:50px" href="/accounts/signup/">Sign up</a> here</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div style="color:red; padding-top:15px">
    {% for message in messages %}
      {{message}}
    {% endfor %}
  </div>

</div>


{% endblock %}
